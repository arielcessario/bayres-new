<div ng-controller="LoginController as loginCtrl">
    <div style="display: flex; flex-direction: row; margin-left: 30px;">
        <div class="form-group">
            <label class="">Mail:</label>
            <input class="form-control" ng-model="loginCtrl.loginForm.mail" type="text">
        </div>
        <div class="form-group">
            <label class="">Password:</label>
            <input class="form-control" ng-model="loginCtrl.loginForm.password" type="text">
        </div>
    </div>
    <div style="display: flex; flex-direction: row; margin-left: 30px;">
        <div class="form-group">
            <button class="btn btn-primary" ng-click="loginCtrl.login()">Login</button>
        </div>
    </div>
</div>
