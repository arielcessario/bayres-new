<div ng-controller="UsuarioController as userCtrl">
  <div style="display: flex; flex-direction: row; margin-left: 30px;">
    <div class="form-group">
      <label class="">Nombre:</label>
      <input class="form-control" ng-model="userCtrl.userForm.nombre" type="text">
    </div>
    <div class="form-group">
      <label class="">Apellido:</label>
      <input class="form-control" ng-model="userCtrl.userForm.apellido" type="text">
    </div>
  </div>
  <div style="display: flex; flex-direction: row; margin-left: 30px;">
    <div class="form-group">
      <label class="">Fecha de Nacimiento:</label>
      <input class="form-control" ng-model="userCtrl.userForm.fecha_nacimiento" type="text">
    </div>
    <div class="form-group">
      <label class="">Telefono:</label>
      <input class="form-control" ng-model="userCtrl.userForm.telefono" type="text">
    </div>
  </div>
  <div style="display: flex; flex-direction: row; margin-left: 30px;">
    <div class="form-group">
      <label class="">Direccion:</label>
      <input class="form-control" ng-model="userCtrl.dirForm.direccion" type="text">
    </div>
    <div class="form-group">
      <label class="">Mail:</label>
      <input class="form-control" ng-model="userCtrl.userForm.mail" type="text">
    </div>
  </div>
  <div style="display: flex; flex-direction: row; margin-left: 30px;">
    <div class="form-group">
      <label class="">Repetir Mail:</label>
      <input class="form-control" ng-model="userCtrl.repeatMail" type="text">
    </div>
    <div class="form-group">
      <label class="">Contraseña:</label>
      <input class="form-control" ng-model="userCtrl.userForm.password" type="text">
    </div>
  </div>
  <div style="display: flex; flex-direction: row; margin-left: 30px;">
    <div class="form-group">
      <button class="btn btn-primary" ng-click="userCtrl.create();">Crear</button>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" ng-click="userCtrl.logout();">Logout</button>
    </div>
  </div>
</div>
