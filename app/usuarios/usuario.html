<div class="container-title">
  <label class="title-font">Registro</label>
</div>

<div ng-controller="UsuarioController as userCtrl" class="primary-form">
  <div class="container-form">
    <div class="container-form-2">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="userCtrl.userForm.nombre" placeholder="Nombre...">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="userCtrl.userForm.apellido" placeholder="Apellido...">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="userCtrl.userForm.fecha_nacimiento" placeholder="Fecha Nacimiento...">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="userCtrl.userForm.telefono" placeholder="Tel&eacute;fono...">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="userCtrl.dirForm.direccion" placeholder="Direcci&oacute;n">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="userCtrl.userForm.mail" placeholder="Mail...">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="userCtrl.repeatMail" placeholder="Repetir Mail...">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" ng-model="userCtrl.userForm.password" placeholder="Contrase&ntilde;a...">
      </div>

      <div class="botonera">
        <button ng-click="userCtrl.create();">Aceptar</button>
        <button ng-click="userCtrl.login();">Ingresar</button>
        <button ng-click="userCtrl.home();">Home</button>
      </div>

      <div class="form-message">
        <div class="message">{{userCtrl.message}}</div>
      </div>
    </div>
  </div>
</div>
