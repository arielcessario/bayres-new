<h3>Producto</h3>
<div ng-controller="ProductoController as productCtrl">
    <div style="display: flex; flex-direction: row; margin-left: 30px;">
        <div class="">
            <div>{{productCtrl.producto.producto_id}}</div>
            <div>{{productCtrl.producto.nombre}}</div>
            <div>{{productCtrl.producto.descripcion}}</div>
            <div>{{productCtrl.producto.precios[0].precio}}</div>
        </div>
    </div>

    <a href="" title="Volver" ng-click="productCtrl.goToView('main');">Volver</a>
</div>
